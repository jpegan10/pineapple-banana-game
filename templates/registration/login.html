{% extends 'accounts/base.html' %}

{% block body_block %}
<h1>Login  </h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='Login'/>
        <input type='hidden' name='next' value= "{{ next }}"/>
        
        
    <p> Not a member? <a href="{% url 'registration_register' %}"> Register </a></p>
    </form>
{% endblock %}
